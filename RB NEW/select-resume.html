<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose Resume Type - Rezyme</title>
    <style>
        body {
            background: #faf9f6;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.05);
            max-width: 380px;
            width: 96vw;
            padding: 36px 24px 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            font-weight: 600;
            letter-spacing: 2px;
            color: #232323;
            font-size: 1.1rem;
            margin-bottom: 28px;
        }

        .title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #232323;
            text-align: left;
            width: 100%;
        }

        .option-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 18px 16px;
            margin-bottom: 18px;
            background: #fff;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.13rem;
            font-weight: 600;
            color: #232323;
            cursor: pointer;
            transition: border 0.18s, box-shadow 0.18s;
            text-align: left;
            gap: 18px;
            box-sizing: border-box;
        }

        .option-btn:last-child {
            margin-bottom: 0;
        }

        .option-btn:hover,
        .option-btn:focus {
            border: 1.5px solid #1a3665;
            box-shadow: 0 2px 8px rgba(26, 54, 101, 0.07);
            outline: none;
        }

        .option-icon {
            font-size: 1.6rem;
            color: #1a3665;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 500px) {
            .container {
                max-width: 97vw;
                padding: 18px 6vw 28px 6vw;
            }

            .title {
                font-size: 1.15rem;
            }

            .option-btn {
                font-size: 1rem;
                padding: 13px 10px;
                gap: 12px;
            }

            .option-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="logo">REZYME</span>
        <div class="title">Choose an option</div>
        <a class="option-btn" href="job-resume.html">
            <span class="option-icon">
                <!-- User icon SVG -->
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <rect x="6" y="4" width="12" height="16" rx="3" stroke-width="1.5" />
                    <circle cx="12" cy="10" r="2" stroke-width="1.5" />
                    <path d="M8 16c0-1.6569 3.3137-1.6569 3.3137-1.6569S16 14.3431 16 16" stroke-width="1.5" />
                </svg>
            </span>
            Job Resume
        </a>
        <a class="option-btn" href="academic-resume.html">
            <span class="option-icon">
                <!-- Academic icon SVG -->
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <rect x="4" y="4" width="16" height="16" rx="2.5" stroke-width="1.5" />
                    <path d="M8 8h8M8 12h8M8 16h4" stroke-width="1.5" />
                    <circle cx="18" cy="18" r="1.5" stroke-width="1.5" />
                </svg>
            </span>
            Academic Resume
        </a>
    </div>
</body>

</html>
